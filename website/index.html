        <br>咖啡隸屬於茜草科。至於品種，市面上流通的主要有二種。
        <li>Arabica (中譯：阿拉比卡)：種植成本較高，品質也較好，味道特別香醇，生長在高海拔地區，包括尼加拉瓜、哥斯大黎加、巴拿馬等拉丁美洲國家專門栽種此品種咖啡。</li>
        <li>Robusta (中譯：羅布斯塔)：生長在海拔較低且熱的地區。低價品牌通常全部或部份使用此種咖啡豆。</li>
        《阿拉比卡 羅布斯塔》兩品種瓜分了幾乎 100% 的市場 </br>
